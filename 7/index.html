<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> JS övningar </title>

	<link rel="shortcut icon" href="" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="7.4.css">
	<script type="module" src="7.1.js"></script>
	<script type="module" src="7.2.js"></script>
	<script type="module" src="7.4.js"></script>
</head>
<body>

	<header>
		<h1> JS övningar </h1>
	</header>
	<main>

		<!-- 7.1 -->
		<section class="dynamic"></section>

		<!-- 7.2 -->
		<section>
			<p> <strong> Välj ett matalternativ </strong> </p>
			<p class="button-row food">
				<button id="meat-button"> Kött </button>
				<button id="fish-button"> Fisk </button>
				<button id="veg-button"> Vegetarisk </button>
				<button> Glutenfritt </button>
				<button> Extra gluten </button>
			</p>
		</section>

		<section>
			<button id="add-button"> Lägg till </button>
			<ul id="add-list"></ul>
		</section>

		<!-- 7.4 -->
		<section class="radio">
			<h2> Välj radiokanal </h2>
			<div class="row">
			<label>
				<input type="radio" name="channel" id="radio-p1" value="P1" />
				P1
			</label>
			<label>
				<input type="radio" name="channel" id="radio-p2" value="P2" />
				P2
			</label>
			<label>
				<input type="radio" name="channel" value="P3" />
				P3
			</label>
			<label>
				<input type="radio" name="channel" value="P4" />
				P4
			</label>
			</div>
			<p> Du lyssnar inte på någon kanal. </p>
		</section>

	</main>
</body>
</html>
